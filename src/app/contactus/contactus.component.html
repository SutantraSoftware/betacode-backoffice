    <table class="contact-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>service</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ContactForms">
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.service }}</td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
