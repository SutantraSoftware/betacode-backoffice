<div class="row">
  <div
    *ngFor="let item of items; let i = index"
    class="basic-card m-2 basic-card-light"
  >
    <div class="card-content">
      <span class="card-title">{{ item.country_name }}</span>
      <p class="card-text">
        <img [src]="beUrl + item.imagePath" [alt]="item.country_code" />
      </p>

      <div class="card-link">
        <span>{{ item.country_code }}</span>
      </div>
    </div>
  </div>
</div>
