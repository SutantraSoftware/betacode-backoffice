  <table class="blog-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of blogsList; let i = index">
        <td *ngIf="isEditing !== i">{{ item.title }}</td>
        <td *ngIf="isEditing === i">
          <input [(ngModel)]="title" class="input-field" />
        </td>
  
        <td *ngIf="isEditing !== i">{{ item.description }}</td>
        <td *ngIf="isEditing === i">
          <input [(ngModel)]="description" class="input-field" />
        </td>
  
        <td *ngIf="isEditing !== i">
          <img [src]="item.image" [alt]="item.image" class="blog-image" />
        </td>
        <td *ngIf="isEditing === i">
          <input [(ngModel)]="image" class="input-field" />
        </td>
  
        <td *ngIf="isEditing !== i">{{ item.date }}</td>
        <td *ngIf="isEditing === i">
          <input [(ngModel)]="date" class="input-field" />
        </td>
  
        <td>
          <button *ngIf="isEditing !== i"  (click)="openEditModal(item, i)" style="color: #624ed3;" >
            <i class="fas fa-edit"></i> 
          </button>
          <button *ngIf="isEditing === i" (click)="saveCard(i)" style="color:green">
            <i class="fas fa-check"></i> 
          </button>
          <button  (click)="deleteCard(item?._id)" style="color:rgb(218, 38, 38)">
            <i class="fas fa-trash"></i> 
          </button>
        </td>
      </tr>
    </tbody>
  </table>
